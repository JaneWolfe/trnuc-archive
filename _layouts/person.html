<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="preload" as="image" href="{{ page.photo-link | default: '/images/default-profile-photo.jpg' | relative_url }}">
</head>
<body>

    {% include sidebar.html %}
    {% include loading.html %}
  
    <div class="main">
      <div class="heading-section">
        <h1>{{ page.title }}</h1>
        <p><em>Case #{{ page.casenumber }}</em></p>
      </div>

      <div class="profile-overview compact">
        <div class="profile-image">
          <img src="{{ page.photo-link | default: '/images/default-profile-photo.jpg' | relative_url }}" alt="{{ page.title }}" class="circular">
        </div>
        <div class="profile-info">
          <p class="bio"><strong>Bio:</strong> {{ page.bio }}</p>
          <p class="pdf"><strong>PDF:</strong> <a href="{{ page.pdf }}" target="_blank">Download testimony</a></p>
          <p class="statement"><strong>Personal Statement:</strong> {{ page.blog }}</p>
        </div>
      </div>
      

      {% if page.youtube %}
      <div class="video-section">
        <h2>Watch the Hearing</h2>
        <div class="video-wrapper">
          <iframe width="100%" height="450" src="{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      {% endif %}
    </div>

    <div class="footer-person">
        <p>Back to <a href="{{ '/index.html' | relative_url }}">TRNUC Archive</a></p>
    </div>
      
      
</body>
</html>
